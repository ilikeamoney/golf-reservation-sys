<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Member Remove</title>
</head>
<body>
<div th:replace="fragments/mainHeader :: mainHeader"></div>
<form action="/remove-member" method="post">
    <table class="member-form">
        <tr>
            <td colspan="2">회원탈퇴 (본인확인)</td>
        </tr>
        <tr>
            <td>
                <label for="loginId">아이디</label>
            </td>
            <td>
                <input id="loginId" type="text" name="loginId" value="qwer">
            </td>
        </tr>
        <tr>
            <td>
                <label for="loginPw">비밀번호</label>
            </td>
            <td>
                <input id="loginPw" type="password" name="loginPw" value="1234">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="뒤로가기" onclick="window.location.href='/'">
            </td>
            <td>
                <input type="submit" value="회원탈퇴">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
