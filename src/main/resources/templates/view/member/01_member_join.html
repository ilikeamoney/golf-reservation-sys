<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Member Join</title>
</head>
<body>
<div th:replace="fragments/mainHeader :: mainHeader"></div>
<form action="/join" method="post">
    <table class="member-form">
        <tr>
            <td colspan="2">
                <h3>회원가입</h3>
            </td>
        </tr>
        <tr>
            <td>
                <label for="member-id">아이디</label>
            </td>
            <td>
                <input id="member-id" type="text" name="loginId" value="qwer"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="member-pw">비밀번호</label>
            </td>
            <td>
                <input id="member-pw" type="password" name="loginPw" value="1234"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">이름</label>
            </td>
            <td>
                <input id="name" type="text" name="name" value="joy"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="뒤로가기" onclick="window.location.href='/'">
            </td>
            <td>
                <input type="submit" value="회원가입">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
